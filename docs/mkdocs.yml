# Project information
site_name: Rincewind's Magic Luggage Full of Amiga Goodies
site_url: https://amiga-collection.org/
site_author: Rincewind
site_description: >-
  It's a magic luggage, full of Amiga goodies

# Theme configuration
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Open Sans
    code: Roboto Mono
#  logo: assets/images/dosbox-staging-nobg.svg
#  favicon: assets/images/favicon.ico

# CSS overrides
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.saneheaders
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - sane_lists
  - smarty
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - glightbox:
      slide_effect: 'none'
      skip_classes:
        - skip-lightbox
  - redirects:
      redirect_maps:
        # Convenience redirects for top level sections (so for example
        # `/manual/` takes you to `manual/introduction/` instead of a 404).
        #
        'manual/index.md': 'manual/introduction.md'

# Page tree
nav:
  - Manual:
    - manual/index.md   # dummy page for redirecting

    - manual/introduction.md
    - manual/installation.md
    - manual/hard-drive-installed-games.md
    - manual/floppy-games.md
    - manual/saving-your-progress.md
    - manual/keyboard-shortcuts.md
    - manual/folder-organisation.md
    - manual/customising-your-setup.md

  - Games:
    - games/index.md

not_in_nav: |
  # To silence the warning about the custom `index.md` front page
  /index.md
